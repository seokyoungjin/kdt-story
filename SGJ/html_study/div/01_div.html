<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="=UTF-8" />
    <title>01_div</title>
    <style>
        /* 
        우선순휘   태그내부지정 > id > class > 태그  
        
        style 지정

        선택자 {}
        
        */
        .bb2 {
            background-color: #00f;
        }


        #bb1 {
            /* 
                #id 선택자 
            */
            background-color: #0f0;
        }

        div {
            /*  style 주석 
                div 태그 스타일 지정   
            */
            background-color: #ff0;
            width: 100px;
            height: 100px;
        }

        .ff {
            float: left;
            /* 왼쪽으로 붙여서 정렬
            더이상 사용하지 않을 경우 풀어줘야함 */
        }
        .ffout {
            clear: both;
            /* float 취소  */
        }
    </style>
</head>

<body>
    <div id="bb1">box01</div>
    <div class="bb2">box02</div>
    <div name="bb3">box03</div> <!-- name 선택자 없음-->
    <div name="bb3" id="bb1">box03</div>
    <div id="bb1" style="background-color: #f0f;">box05</div>

    <hr />
    <div id="bb1" class="ff">box01</div>
    <!-- <div class="bb2" class="ff">box02</div>
        -->
    <div class="ff bb2">box2</div> <!--클래스가 다중일 경우 ㅡ띠어쓰기로 구분-->
    <div class="ff">box3</div>
    <div class="ffout">box4</div>
    <div>box5</div>
</body>

</html>

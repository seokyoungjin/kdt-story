<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrapper {
            width: 600px;
            height: 300px;
            margin-bottom: 20px;
        }

        .wrapper>div {
            width: 100px;
            height: 100px;
            background-color: #ff0;
            margin: 20px;
            float: left;
        }

        .shadow {
            background-image: url(../fff/img/bg2.jpg);
        }

        .shadow>div:nth-child(1) {
            /* 그림자 */
            box-shadow: 5px 10px 20px #000;
            /* 오른쪽 아래 번지기 그림자 색상 */
        }

        .shadow>div:nth-child(2) {
            /* 그림자 */
            box-shadow: 5px 10px 20px rgba(0, 0, 0, 0.5);
            /* 오른쪽 아래 번지기 그림자 색상 */
        }

        .shadow>div:nth-child(3) {
            /* 그림자 */
            box-shadow: 10px 0 0 #f00;
            /* 오른쪽 아래 번지기 그림자 색상 */
        }

        .shadow>div:nth-child(4) {
            /* 그림자 */
            box-shadow: 10px 20px 30px #f00;
            /* 오른쪽 아래 번지기 그림자 색상 */
        }

        .shadow>div:nth-child(5) {
            /* 그림자 */
            box-shadow: 3px 3px 2px #f00;
            /* 오른쪽 아래 번지기 그림자 색상 */
        }

        .shadow>div:nth-child(6) {
            /*  각자 지정으로 여러개 불가 ( 마지막 것만 적용됨)
                box-shadow:10px 0 0 #f00;
                box-shadow:0 10px 0 #0f0; */
            box-shadow: 10px 0px 0px #f00,
                0px 10px 0px #0f0,
                -10px 10px 0px #00f,
                0px -10px 0px #fa0;
        }

        .shadow>div:nth-child(7) {
            box-shadow: 0px -10px 0px #fa0,
                10px 0px 0px #0f0,
                0px 10px 0px #00f,
                -10px 0px 0px #000,
                -10px 10px 0px pink,
                -10px -10px 0px red,
                10px -10px 0px yellow,
                10px 10px 0px blueviolet;
            background-color: #fff;
        }

        .shadow>div:nth-child(7):hover {
            transform: rotateY(180deg);
            transition: 0.3s;
            transition-duration: 0.5s;
            background-color: rgb(128, 173, 128);
        }

        /* inset 음각*/


        .wrapper:nth-of-type(2)>div:nth-child(1) {
            /* 빛이 향하는 각도  */
            box-shadow: inset 10px 10px 20px #000;
        }
        .wrapper:nth-of-type(2)>div:nth-child(2) {
            box-shadow: inset 10px 0px 0px #f00,
                        inset 0px 10px 0px #067d14,
                        inset 0px -10px 0px #000,
                        inset -10px 0px 0px #2112ae;
        }
        .wrapper:nth-of-type(2)>div:nth-child(3){
            box-shadow: inset 10px 10px 20px blue, /*음각*/
                        10px 10px 20px red;         /*양각*/
        }
        .wrapper:nth-of-type(2)>div:nth-child(4) {
            border-radius: 50px;
            box-shadow: inset 10px 10px 20px blue, /*음각*/
                        10px 10px 20px red;      
        }

        /* sizing */
        .wrapper:nth-of-type(3)>div:nth-child(1){
            border: 10px solid #000;
        }
        .wrapper:nth-of-type(3)>div:nth-child(2){
            box-sizing: border-box;  /*border padding  등 보이는 내용을 크기 안에 포함
                                    margin 은 포함하지 않는다 */
            border: 10px solid #000;
        }
        .wrapper:nth-of-type(3)>div:nth-child(3){
            border-top: 10px solid #f00;
            border-right: 10px solid blue;
            border-bottom: 10px solid green;
            border-left: 10px solid blueviolet;
        }
        .wrapper:nth-of-type(3)>div:nth-child(4){
            box-sizing: border-box;
            border-top: 10px solid #f00;
            border-right: 10px solid blue;
            border-bottom: 10px solid green;
            border-left: 10px solid blueviolet;
        }
        .wrapper:nth-of-type(3)>div:nth-child(5) {
            padding: 10px;
        }
        .wrapper:nth-of-type(3)>div:nth-child(6) {
            padding: 10px;
            box-sizing: border-box;

        }
        .wrapper:nth-of-type(3)>div:nth-child(7) {
            padding: 10px;
            box-sizing: border-box;
            border: 5px solid #000;
        }
    </style>
</head>

<body>
    <h1>02_shadow</h1>

    <h2>shadow</h2>
    <div class="wrapper shadow">
        <div>그림자1</div>
        <div>그림자2</div>
        <div>그림자3</div>
        <div>그림자4</div>
        <div>그림자5</div>
        <div>그림자6</div>
        <div>그림자7</div>
    </div>


    <h2>inset</h2>
    <div class="wrapper ">
        <div>inset1</div>
        <div>inset2</div>
        <div>inset3</div>
        <div>inset4</div>
    </div>

    <h2>sizing</h2>
    <div class="wrapper ">
        <div>sizing1</div>
        <div>sizing2</div>
        <div>sizing3</div>
        <div>sizing4</div>
        <div>sizing5</div>
        <div>sizing6</div>
        <div>sizing7</div>
    </div>

</body>

</html>

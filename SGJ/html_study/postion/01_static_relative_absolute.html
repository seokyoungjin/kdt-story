<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_static_relative_absolute</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
        }
        .box1 {
            background-color: rgba(255, 0, 0, 0.3);
        }
        .box2 {
            left: 75px;
            top: 35px;
            background-color: rgba(0, 255, 0, 0.3);
        }
        .box3 {
            right: 20px;
            bottom: 20px;
            background-color: rgba(0, 0, 255, 0.3);
        }
        .st {
            position: static; /*기본값 이동 없음*/
        }

        .re {
            position: relative; /*상대 좌표 : 현재 있는 위치 기준에서 이동 */
        }
        .ab {
            position: absolute; /*절대 좌표 : 브라우저 위치 기준 이동 */
        }
    </style>
</head>
<body>
    <div class="st box1">static1</div>
    <div class="st box2">static2</div>
    <div class="st box3">static3</div>  

    <div class="re box1">relative1</div>
    <div class="re box2">relative2</div>
    <div class="re box3">relative3</div>

    <div class="ab box1">absolute1</div>
    <div class="ab box2">absolute2</div>
    <div class="ab box3">absolute3</div>
</body>
</html>

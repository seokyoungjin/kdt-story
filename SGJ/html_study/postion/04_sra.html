<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_sra</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .big_st {
            position: static;
            width: 200px;
            height: 200px;
            background-color: #ff0;
        }

        .small_st {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 0, 0, 0.3);
            border: 1px solid #000;
            position: static;
            /*부모가 될수 없음 */
            left: 80px;
            top: 40px;
        }

        .small_re {
            width: 50px;
            height: 50px;
            background-color: rgba(94, 255, 0, 0.3);
            border: 1px solid #000;
            position: relative;
            /*현재 위치 기준*/
            left: 80px;
            top: 40px;
        }

        .small_ab {
            width: 50px;
            height: 50px;
            background-color: rgba(13, 0, 255, 0.3);
            border: 1px solid #000;
            position: absolute;
            /*부모 위치 기준
                                    부모 relative or absolute                
            */
            left: 80px;
            top: 40px;
        }

        .big_re {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: rgb(16, 115, 14);
        }

        
        .big_ab {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgb(8, 30, 227);
        }
    </style>
</head>

<body>
    <h1>04_sra</h1>
    <h2>부모가 static</h2>
    <div class="big_st">
        <div class="small_st">st_st</div>
        <div class="small_re">st_re</div>
        <div class="small_ab">st_ab</div>
    </div>

    <h2>부모가 relative</h2>
    <div class="big_re">
        <div class="small_st">st_st</div>
        <div class="small_re">st_re</div>
        <div class="small_ab">st_ab</div>
    </div>

    <h2>부모가 absolute</h2>
    <div class="big_ab">
        <div class="small_st">st_st</div>
        <div class="small_re">st_re</div>
        <div class="small_ab">st_ab</div>
    </div>
</body>
</html>

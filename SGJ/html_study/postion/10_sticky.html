<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            position: fixed;
            left: 100px;
            width: 800px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            display: table;
            z-index: 1;
            background-color: #aaa;
        }

        li {
            height: 40px;
            display: table-cell;
            border: 1px solid #444;

        }

        .wrapper {
            position: absolute;
            top: 40px;
            left: 100px;
            width: 800px;
            height: 5000px;
            background-color: yellow;
        }

        .section {
            padding-top: 50px;
            position: relative;

            width: 800px;
            height: 500px;
            overflow: hidden;
        }

        section {}

        h2 {}

        .big {
            position: relative;
            width: 800px;
            height: 360px;


            overflow: auto;
            margin: 100px 0px;
        }

        .long {
            position: absolute;
            left: 0px;
            top: 0px;
            display: flex;
            width: 2400px;
            height: 300px;
        }

        img {
            width: 600px;
            height: 300px;
        }

        .btn {
            position: sticky;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 0, 0.5);
            border-radius: 25px;
            left: 0px;
            top: 125px;
            text-align: center;
            line-height: 50px;
            font-size: 2rem;
            z-index: 1;
        }

        .back {
            left: 0;
        }

        .next {
            left: 550px;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#detail">상세정보</a></li>
        <li><a href="#review">리뷰</a></li>
        <li><a href="#qna">Q&A</a></li>
        <li><a href="#change">반품/교환정보</a></li>
    </ul>
    <!--  와퍼에 넣지 않는이유는 fixed로 넣을생각이기 떄문 넣어도 되긴하는데 헷갈리기 때문에 넣지 않음 -->
    <div class="wrapper">
        <div class="section" id="detail">
            <h2>상세정보</h2>
            <img src="../fff/child_01.jpg" alt="">
        </div>
        <div class="section" id="review">
            <h2>리뷰</h2>
            <div class="big">
                <div class="btn back">
                    << /div>
                        <div class="btn next">></div>
                        <div class="long">
                            <img src="../fff/child_01.jpg" alt="">
                            <img src="../fff/child_02.jpg" alt="">
                            <img src="../fff/son_02.jpg" alt="">
                            <img src="../fff/son_02.jpg" alt="">
                        </div>
                </div>
            
        </div>
        <div class="section" id="qna">
            <h2>Q&A</h2>
            <img src="../fff/child_01.jpg" alt="">
        </div>
        <div class="section" id="change">
            <h2>반품/교환정보</h2>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Saepe quaerat odio maiores, rem doloremque dolore, sapiente
            vel officiis quo at, quisquam minima voluptates voluptatum ducimus?
            Quia, temporibus! Magnam, animi tenetur!
        </div>
    </div>
</body>

</html>

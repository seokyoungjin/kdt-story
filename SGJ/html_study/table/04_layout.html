<html>

<head>
    <title>layout</title>
</head>

<body>
    <a href="../index.html">홈</a>
    <h1>04_ayout</h1>
    <table>
        <tr height="20px"> <!-- 상단여백-->
            <td colspan="5"></td>
        </tr>
        <tr height="100px"> <!--제목-->
            <td width="350px" colspan="2"></td>
            <td width="500px" bgcolor="#ff0">LOGO</td>
            <td width="350px" colspan="2"></td>
        </tr>
        <tr height="10px"> <!--여백-->
            <td colspan="5"></td>
        </tr>
        <tr height="50px"> <!--메뉴-->
            <td colspan="5" bgcolor="#Fa0">메뉴</td>
        </tr>
        <tr height="20px"> <!--여백-->
            <td colspan="5"></td>
        </tr>
        <tr height="200px"><!--내용-->
            <td width="200px"></td>
            <td colspan="3" width="800px" bgcolor="#0f0">내용</td>
            <td width="200px"></td>
        </tr>
        <tr height="10px"> <!-- 여백-->
            <td colspan="5"></td>
        </tr>
        <tr height="10px"> <!-- 내용-->
            <td colspan="5">
                <table>
                    <tr height="150px">
                        <td width="100px" rowspan="3"></td>
                        <td width="300px" rowspan="3" bgcolor="pink">내용2</td>
                        <td width="100px" rowspan="3"></td>
                        <td width="600px" bgcolor="#0ff">내용3</td>
                        <td width="100px" rowspan="3"></td>
                    </tr>
                    <tr height="20px">
                        <td></td>
                    </tr>
                    <tr height="80px">
                        <td bgcolor="#faf">내용4</td>

                    </tr>
                </table>
            </td>
        </tr>
        <tr height="10px"> <!-- 여백-->
            <td colspan="5"></td>
        </tr>
        <tr height="150px" bgcolor="#00f"> <!-- 바닥-->
            <td colspan="5"></td>
        </tr>


    </table>
</body>

</html>

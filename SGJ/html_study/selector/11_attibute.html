<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_attibute</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;
            height: 50px;
            margin: 10px;
            border: 1px solid #999;
        }
        div[ttt-data = abc]{ /*정확하게 일치 하는 것만 abc */
            color: #f00;
        }
        div[ttt-data~=abc]{ /*단어형태 , 띄어쓰기 : abc,bc qe , zzz abc fdew */
            font-weight: 700;
        }
        div[ttt-data|=abc]{ /*단어어형태,시작 , -  */
            font-style:italic;
        }
        div[ttt-data*=abc]{ /*포함 abc */
            text-decoration: underline;
        }
        div[ttt-data^=abc]{ /*시작 , -  */
            text-align: center;
        }
        div[ttt-data$=abc]{ /*끝 , -  */
            background-color: yellow;
        }
        .abc {
            background-color: #f0f;
        }
        .bbb {
            font-size: 2rem;
        }   
        .ccc {
            text-align: right;
        }
        /* .abc .bbb {
            color: #0f0;
        } */
        div[ class="abc bbb"]{ 
            color: #ffff;
        }
        img {
            width: 200px;
            height: 200px;
            /* 
            jpg, jpeg 테두리색 빨강 
            BMP, GIF 테두리 파랑
            PNG 테두리색 녹색
             */
        }
        img[aaa-data*=a]{
            border: 5px solid red;
        }
        img[aaa-data^=bb] {
            border: 5px solid blue;
        }
        img[aaa-data=app] {
            border: 5px solid green;
        }
        .content {
            width: 100%;
            height: 100%;
            background-color: skyblue;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        img {
            margin-top: 100px;
            display: inline-block;
            width: 40%;
            height: 50%;
        }
        img[aaa-data=pp]:hover {
            opacity: 0;
            transition-duration: 0.5s;
        }
        
    </style>
</head>
<body>
    <h1>11_attibute</h1>
    <div ttt-data="abc">abc</div>
    <div ttt-data="eee">eee</div>
    <div ttt-data="abc qwe">abc qwe</div>
    <div ttt-data="abc-qwe">abc-qwe</div>
    <div ttt-data="akljf;dklfjkaldfjl">akljf;dklfjkaldfjl</div>
    <div ttt-data="adfdfdfdfdfdfdfbc">adfdfdfdfdfdfdfbc</div>
    <div ttt-data="zzz abc fdew">zzz abc fdew</div>
    <div ttt-data="zzz-abc-fdew">zzz-abc-fdew</div>
    <div ttt-data="zzzdfdfdabcfdew">zzzdfdfdabcfdew</div>
    <div class="abc bbb">abc bbb</div>
    <div class="abc ccc">abc ccc</div>

    <div class="content">
        <img aaa-data="a" src="../fff/img/today.jpg" alt="">
        <img aaa-data="a ab" src="../fff/img/today2.jpeg" alt="">
        <img aaa-data="bb aa" src="../fff/img/today3.png" alt="">
        <img aaa-data="bb cc " src="../fff/img/today4.bmp" alt="">
        <img aaa-data="app" src="../fff/img/apple_image01.gif" alt="">
    </div>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_gallery2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 100px;
            left: 500px;
            /* position: relative; */
        }
        .wrapper > div{
            position: relative;
            float: left;
            overflow: hidden;
            /*  슬라이드 잔상 안남게 하려고 overflow hidden 줌  */
        }

        /* 썸네일 */
        .wrapper > div{
            width: 530px;
            height: 460px;
        }
        label{
            width: 130px;
            height: 90px;
            display: block;
            float: left;
        }
        input+label > img{
            width: 100px;
            height: 60px;
            padding: 5px;
            margin: 5px;
            border: 5px solid #ccc;
            opacity: 0.5;
        }

        input:checked +label > img{
            opacity: 1;
            border: 5px solid #f00;
        }
        input +label > img:hover{
            opacity: 1;
            border: 5px solid #00f;
        }

        input:checked +label:hover{
            border: transparent;
        }
        /* input + label:hover {
            border: 5px solid blue;
        } */
        .box {
            position: absolute;
            top: 100px;
            left: 0;
            width: 503px;
            height: 330px;
            border: 2px solid #10c210;
            padding: 5px;
            /* z-index: 1; */
        }
        /* 큰 이미지 */
        input+label+img{
            position: absolute;
            display: block;
            left: -930px;
            top: 105px;
            width: 503px;
            height: 328px;
            /* padding: 5px; */
            /* border: 1px solid #ccc; */
            opacity: 0;
            transition-duration: 0.5s;
        }
        input:checked +label + img {
            position: absolute;
            display: block;
            left: 0px;
            top: 105px;
        }

        input:checked +label+img{

            opacity: 1;
        }
        input{
            display: none; 
        }
        
    </style>
</head>
<body>

    <h1>10_gallery2</h1>
    <div class="wrapper">
        <div>
            <input type="radio" name="big" id="c1">
            <label for="c1">
                <div class="box"></div>
                <img src="../fff/img/today.png" alt="">    
            </label>
            <img src="../fff/img/today.png" alt="">   

            <input type="radio" name="big"  id="c2">
            <label for="c2" >
                <img src="../fff/img/today2.png" alt="">      
            </label>
            <img src="../fff/img/today2.png" alt="">      

            <input type="radio" name="big"  id="s2">
            <label  for="s2">
                <img src="../fff/img/today3.png" alt="">     
            </label>
            <img src="../fff/img/today3.png" alt="">   

            <input type="radio" name="big"  id="s3">
            <label  for="s3">
                <img src="../fff/img/today4.png" alt="">   
            </label>
            <img src="../fff/img/today4.png" alt="">   
        </div>
    </div>
</body>
</html>

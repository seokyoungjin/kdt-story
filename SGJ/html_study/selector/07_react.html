<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_react</title>
    <style> 
        *{
            padding: 0;
            margin: 0;
            
        }
        fieldset{
            width: 600px;
            height: 50px;
            margin: 5px;
        }
        input:focus { /*반응 선택자*/
            background-color: #ff0;
        }
        input:read-only {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }
        input:disabled{
            background-color: #0ff;
            color: black;
        }
        input:checked {
            width: 50px;
        }
        .gen+div {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url(../fff/img/off.png);
            background-size: 20px 20px;
        }
        .gen:checked+div {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url(../fff/img/on.png);
            background-size: 20px 20px;
        }
        .gen {
            display: none;
        }
        input:hover {
            /* font-size: 2rem; */
            background-color: rgb(19, 204, 19);
        }

        /* .box_checkbox:checked+.select {
            display: none;
        }
        .box_checkbox:disabled +.right_now {
            display: none;
        } */
        /* <!-- 체크하면  select 없애지고 
            체크 풀면 인풋이 사라지고  --> */
        .gen+div,  #email_chk ~ label > div{
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url(../fff/img/off.png);
            background-size: 20px 20px;

        }
        .gen:checked+div,  #email_chk:checked ~ label > div{
            background-image: url(../fff/img/on.png);
        }
        .gen{
            display: none;
        }
        input:hover{
            background-color: #0f0;
        }

        #email_chk:checked ~ select{
            display: none;
        }
        #email3, #email_chk{
            display: none;
        }

        #email_chk:checked ~ #email3{
            display: inline-block;
        }

    </style>
</head>
<body>
    <h1>07_react</h1>
    <form action="">
        <fieldset>
            <legend>아이디</legend>
            <label for=""><input type="text" id="pid" name="" ></label>
        </fieldset>
        <fieldset>
            <legend>이름</legend>
            <label for=""><input type="text" readonly value="정우성" name="" id=""></label>
        </fieldset>
        <fieldset>
            <legend> 별명</legend>
            <label for=""><input type="text" disabled value="정우성" name="" id=""></label>
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <label for=""><input type="checkbox">잠자기</label>
            <label for=""><input type="checkbox">놀기</label>
            <label for=""><input type="checkbox">쉬기</label>
        </fieldset>
        <fieldset>
            <legend>성별</legend>
            <input type="radio" name="gender" id="m" class="gen"><div></div> <label for="m">남</label>
            <input type="radio" name="gender" id="f" class="gen"><div></div> <label for="f">여</label>
            <input type="radio" name="gender" id="it" class="gen"><div></div> <label for="it">it</label>
        </fieldset>



        <fieldset>
            <legend>이메일</legend>
            <input type="text">@
            <input type="checkbox" id="email_chk" >
            <select name="" >
                <option value="">나베르</option>
                <option value="">구그레</option>
                <option value="">줌</option>
            </select>
            <label for="email_chk"><div></div>직접입력</label>
            <input type="text" id="email3">
        </fieldset>
        <!-- 체크하면  select 없애지고 
        체크 풀면 인풋이 사라지고  -->


        <fieldset>
            <input type="submit" value="가입" name="" id="">
            <input type="reset" value="초기화" name="" id="">
        </fieldset>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_gallery</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrapper {
            position: relative;
        }
        .wrapper > div {
            position: relative;
            float: left;
        }

        
        .wrapper >div:first-of-type{
            width: 122px;
            height: 328px;
        }
        
        label > img{
            width: 100px;
            height: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            margin: 5px ;
        }
        /* 큰 이미지 */
        .wrapper > div:last-of-type{
            width: 422px;
            height: 328px;
        }
        input + img {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 400px;
            height: 300px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            opacity: 0;
            transition-duration: 0.5s;
        }
        input:checked + img {
            opacity: 1;
        }
        input {
            display: none;
        }
    </style>
</head>
<body>
    <h1>10_gallery</h1>
    <div class="wrapper">
        <div>
            <label for="c1">
                <img src="../fff/child_01.jpg" alt="">
            </label>
            <label for="c2">
                <img src="../fff/child_02.jpg" alt="">
            </label>
            <label for="s2">
                <img src="../fff/son_02.jpg" alt="">
            </label>
            <label for="s3">
                <img src="../fff/son_03.jpg" alt="">
            </label>

        </div>

        <div>
            <input type="radio" name="big" id="c1">
            <img src="../fff/child_01.jpg" alt="">

            <input type="radio" name="big" id="c2">
            <img src="../fff/child_02.jpg" alt="">

            <input type="radio" name="big" id="s2">
            <img src="../fff/son_02.jpg" alt="">


            <input type="radio" name="big" id="s3">
            <img src="../fff/son_03.jpg" alt="">
        </div>
    </div>
</body>
</html>

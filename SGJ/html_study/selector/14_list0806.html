<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_list0806</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 100%;
            height: 100%;
            background-color: antiquewhite;
        }
        .contents {
            width: 80%;            
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            counter-reset: var-count;  /* 변수명 초기화*/
        }
        div {
            position: relative;
        }
        .contents > div::before {
            position: absolute;
            top: 0;
            right: 0;
            text-align: center;
            content: "Best";
            width: 50px;
            height: 50px;
            background-color: #000;
            color: #fff700;
            font-weight: bold;
            
        }
        .contents >div > p::before {
            counter-increment: var-count;
            content:counter(var-count); 
            position: absolute;
            top: 20px;
            right: 22px;
            color: #fff;
            
        }

    </style>
</head>

<body>
    <h1>14_list0806</h1>
    <div class="wrap">
        <div class="contents">
            <div>
                <p></p>
                <img src="../fff/img/apple_image01.gif" alt="">
            </div>
            <div>
                <p></p>
                <img src="../fff/img/apple_image02.jpg" alt="">
            </div>
            <div>

                <p></p>   
                <img src="../fff/img/apple_image03.jpg" alt="">
            </div>
            
        </div>
    </div>
</body>

</html>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrapper>div {
            /* 50 + (2+1+2 : 60 *7 420*/
            width: 50px;
            height: 50px;
            padding: 2px;
            border: 1px solid #000;
            margin: 2px;
            float: left;
            text-align: center;
            line-height: 50px;
        }
    
        .wrapper {
            width: 420px;
            height: 600px;
            padding: 2px;
            border: 1px solid #999;
            margin: 0 auto;
            text-align: center;
        }
        img{
            width: 420px;
            height: 200px;
        }
        .wrapper >div:nth-of-type(7n+1){
            color: #f00;
        }
        .wrapper >div:nth-of-type(7n){
            color: #00f;
        }
        .wrapper >div:first-of-type{
            color: #fff;
            background-color: #f00;
        }
        .wrapper >div:nth-of-type(7){
            color: #fff;
            background-color: rgb(12, 31, 169);
        }
        .wrapper > div:nth-of-type(16) {
            background-color:yellow;
            color: #000;
            font-weight: bold;
        }
    </style>    
</head>

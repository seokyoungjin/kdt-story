<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_brother_diary</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        img{
            width: 500px;
            height: 500px;
        }
        h2 ,td {
            text-align: center;
        }
        /* 요일 */
        tr+tr+tr > td { /*일*/
            background-color: #f00;
            color: #fff;
        }
        tr+tr+tr > td~td { /*월 ~ 금*/
            background-color: #fff;
            color: #000;
        }
        tr+tr+tr >td+td+td+td+td+td+td{ /*토*/
            background-color: #00f;
            color: #fff;
        }
        /*  코드는 더 자세하고 깊숙하게 
        전부 노랑으로 만들고 그중에서 흰색으로 만들고 더 파고 들어가서
        더더더 자세하게  */
        tr+tr+tr+tr+tr > td+td {
            background-color: yellow;
        }
        tr+tr+tr+tr+tr+tr >td~td {
            background-color: #fff;
        }
        tr+tr+tr+tr > td+td {
            background-color: yellow;
        }
        tr+tr+tr+tr > td+td+td{
            background-color: #fff;
        }
        /* 날짜 */
        tr+tr+tr+tr > td { /*일*/
            color: #f00;
            background-color: #fff;
        }
        tr+tr+tr+tr > td~td { /*월 ~ 금*/
            background-color: #fff;
            color: #000;
        }
        tr+tr+tr+tr >td+td+td+td+td+td+td{ /*토*/
            background-color: #fff;
            color: #00f;
        }
    </style>
</head>

<body>

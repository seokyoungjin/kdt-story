<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrapper {
            position: relative;
        }
        .wrapper > div{
            position: relative;
            display: flex;
        }
        .wrapper > div:first-of-type {
            width: 122px;
            height: 100px;
        }

        label > img {
            width: 100px;
            height: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            margin: 5px;
        }

        /*  큰이미지  */
        .wrapper > div:nth-last-of-type(){
            width: 422px;
            height: 328px;
        }
        input + img {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 300px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            opacity: 0;
            transition-duration: 0,5s;
        }
        input:checked + img {
            opacity: 1;
        }
        input {
            display: none;
        }
    </style>
</head>
<body>
    <!--  input  + 작은 이미지 + 큰 이미지  -->
    <div class="wrapper">
        <div>

            <label for="c1"     >
                
                <img src="../fff/img/apple_image01.jpg"  alt="">
            </label>
            <label for="c2">
                <img src="../fff/img/apple_image02.jpg" alt="">
            </label>
            <label for="c3">
                <img src="../fff/img/apple_image03.jpg" alt="">
            </label>
            <label for="c4">
                <img src="../fff/img/apple_image04.jpg" alt="">
            </label>
        </div>

        <div>
            <input type="radio" name="big" id="c1">
            <img src="../fff/img/apple_image01.jpg" alt="">

            <input type="radio" name="big" id="c2">
            <img src="../fff/img/apple_image02.jpg" alt="">

            <input type="radio" name="big" id="c3">
            <img src="../fff/img/apple_image03.jpg" alt="">

            <input type="radio" name="big" id="c4">
            <img src="../fff/img/apple_image04.jpg" alt="">
        </div>
    </div>
</body>
</html>

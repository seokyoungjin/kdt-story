<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_tab_Menu.html</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .warpper {
            /* height: 100vh; */
            background-image: url(../fff/car.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            width: 1920px;
            height: 1100px;
        }

        .menu {
            display: table;
            width: 1920px;
            background-color: rgb(255, 221, 0);
            height: 100px;
        }
        .logo {
            width: 200px;
            height: 100px;
            /* background-color: red; */
            color: #fff;
            font-size: 2rem;
            
            line-height: 100px;
            text-align: center;
            padding-left: 150px;
        }
        .m_inner {
            display: table-cell;
            /* width: 200px;     */
            height: 100px;
            border-right: 3px solid #ccc;
            line-height: 100px;
            text-align: center;
            color: #fff;
            font-size: 1.5rem;
        }
        .null {
            display: table-cell;
            width: 150px;
            height: 100ox;
            background-color: rgb(255, 221, 0);
        }
    </style>
</head>

<body>
    <h1>07_tab_Menu.html</h1>
    <div class="warpper">
        <div class="menu">
            <h2 class="logo">logo</h2>
            <div class="m_inner">menu1</div>
            <div class="m_inner">menu2</div>
            <div class="m_inner">menu3</div>
            <div class="m_inner">menu4</div>
            <div class="m_inner">menu5</div>
            <div class="null"></div>
        </div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_table_cell</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .warrper {
            display: table;
            /* width: 366px; */
            width: 700px;
            height: 100px;
            background-color: #ff0;
            margin: 30px;   /* display : table-  cell ; 일때 cell 로 사용되어 의미가 없음*/
            }
        .w_inner {
            display: table-cell;
            width: 100px;   /* 부모 table 의 width 가 없으면 현재 값으로 처리 */
                            /* 부모 table 의 width  존재시 다른 cell 들과 나누어 width 처리 
                            부모 700 cell 3 개 인 경우
                            700 / 3 = ?
                            */
            height: 50px;
            margin: 30px;   /* display : table- cell ; 일때 cell 로 사용되어 의미가 없음*/
            border: 1px solid #ccc; 
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>06_table_cell</h1>
    <div class="warrper">
        <div class="w_inner">아기상어 뚜루루뚜루</div>
        <div class="w_inner">엄마상어 뚜루루뚜루</div>
        <div class="w_inner">아빠상어 뚜루루뚜루</div>
    </div>
    <!--float 와 달리 div 는 자동개행 ( 개행하다 = 위치하다 )-->
    <div>나는 무너</div>
</body>
</html>

<html>

<head>
    <title>05_blockquote</title>
</head>

<body>
    <h1>05_blockquote</h1>
    <h2>q : 쌍따옴표</h2>
    <p>
       Lorem ipsum dolor sit amet 
        <!-- q : 인용구 , 쌍따옴표 표기
            cite : 인용내용 출처 (웹브라우저에서 확인 x)
        -->
       <q cite="https://www.naver.com">consectetur, adipisicing</q>
        elit. 
    </p>
    <h2>blockquote : 좌우여백 </h2>
    <p>
        Fugiat totam commodi minus pariatur magni dignissimos obcaecati, <blockquote> fugit error vero molestiae eum eaque!</blockquote>
        Necessitatibus esse sit minus culpa ipsa voluptate.    
    </p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_tran_menu</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        nav {
            position: relative;
            left: 60px;
            width: 800px;
            height: 50px;
            display: flex;
            background-color: antiquewhite;
        }

        nav > div {
            position: relative;
            width: 200px;
            height: 60px;
            background-color: #ff0;
            text-align: center;
            overflow: hidden;
            line-height: 60px;
            /* 
            float: left; */
        }

        nav > div >div {
            position: absolute;
            left: -800px;
            top: 0;
            width: 180px;
            height: 50px;
            background-color: rgba(0, 255, 0, 0.5);
            text-align: center;
            line-height: 50px;
            z-index: 1;
            transition-duration: 0.5s;
            transition-timing-function: cubic-bezier(.62, .97, .88, .08);
            box-shadow: 3px 3px 5px #000;
            /* 
            float: left; */
        }

        nav > div:hover > div {
            left: 0;
            transform: skewX(30deg);
        }
    </style>
</head>

<body>
    <h1>06_tran_menu</h1>
    <nav>
        <div>
            회사소개
            <div></div>
        </div>
        <div>제품
            <div></div>
        </div>
        <div>갤러리
            <div></div>
        </div>
        <div>고객센터
            <div></div>
        </div>

    </nav>
</body>

</html>

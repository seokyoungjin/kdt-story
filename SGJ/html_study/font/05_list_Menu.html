<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_list_Menu</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 6px;
        }

        ul {
            width: 505px;
            height: 50px;
            margin: 30px;
            list-style: none;
            /*항목 표시 제거 */
        }

        li {
            background-color: #fa0;
            width: 100px;
            height: 50px;
            border-right: 1px solid #888;
            float: left;
            text-align: center;
            line-height: 50px;

        }
        .aa {
            display: block;
            width: 80px;
            height: 30px;
            /* background-color: #0f0; */
            line-height: 30px;
            text-align: center;
            margin: 10px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>05_list_Menu</h1>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5 </li>
    </ul>

    <ul>
        <li><a href="">메뉴1</a></li>
        <li><a href="">메뉴2</a></li>
        <li><a href="">메뉴3</a></li>
        <li><a href="">메뉴4</a></li>
        <li><a href="">메뉴5</a></li>

    </ul>

    <ul>
        <li><a class="aa" href="">메뉴1</a></li>
        <li><a class="aa" href="">메뉴2</a></li>
        <li><a class="aa" href="">메뉴3</a></li>
        <li><a class="aa" href="">메뉴4</a></li>
        <li><a class="aa" href="">메뉴5</a></li>
    </ul>
</body>

</html>

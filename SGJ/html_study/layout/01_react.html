<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_react</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrapper {
            width: 600px;
            height: 750px;
            border: 1px solid #ccc;
            padding: 30px;
            margin: auto;
            background-color: #ff0;
        }
        .wrapper > div {
            box-sizing: border-box;
            width: 250px;
            height: 200px;
            border: 1px solid #ccc;
            padding: 30px;
            margin: 25px;
            float: left;
            background-color: #0ff;
        }

        /*반응형 처리  1200px 이상일때 (데스크 탑 )*/
        @media screen and (min-width:1200px) {
            .wrapper {
            width: 900px;
            height: 500px;
        }

        .wrapper > div {
            font-size: 1.5rem;
            color: rgb(64, 11, 237);
        }
        }
    
        /* 540 이하 (모바일 폰) */
        @media screen and (max-width:540px) {
            .wrapper {
                width: 300px;
                height: 1500px;
        }

        .wrapper > div {
            font-style: italic;
            color: red;
        }
        }
    </style>
</head>
<body>
    <h1>01_react</h1>
    <div class="wrapper">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box5</div>
        <div>box6</div>
    </div>
</body>
</html>
